  <body>
    
    <h1>Resume</h1>
    <button onclick="myFunction()">Click to Show/Hide Resume</button>
    <div id="myDIV">
    <iframe src="resume.pdf" width="100%" height="900px">
    </iframe>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
      </script>
